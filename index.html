<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personagens do Star Walls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/millennium-falcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/08cb9ce5c5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="menuMobile">
      <div class="logoMobile">
        <img src="./assets/star-wars-logo.png" alt="logo" class="logo-img">
      </div>
    </div>
    <header>


      <a href="./index.html">
        <div class="logo">
          <img src="./assets/star-wars-logo.png" alt="logo" class="logo-img">
          <span class="texto-menu">Personagens</span>
        </div>
      </a>
      
      <div class="social">
        <i class="fa-brands fa-github"></i>
        <i class="fa-solid fa-desktop"></i>
      </div>

    </header>


    <div class="main-container">
      
      <h2>Conheça todos os personagens de Star Wars em um só lugar!</h2>
      <div class="main-content" id="main-content" ></div>

      <div class="modal" id="modal" onclick="hideModal()">

        <div class="modalContent" id="modalContent"></div>

      </div>
      
      <div class="buttons">
        <button id="backButton" disabled>Voltar</button>
        <button id="nextButton" disabled>Avançar</button>
      </div>
      
    </div>

    <footer>
      <p class="footer-logo">Star Wars Personagens</p>
      <p class="copyright">Desenvolvido por &copy; Alberto Bezerra</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
